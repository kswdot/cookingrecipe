<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        .card {
            margin-bottom: 20px;
            position: relative;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
        }

        .card-body .card-title {
            font-weight: bold;
        }

        .card-body .author {
            font-size: 0.85rem;
            color: #6c757d;
        }

        .card-body .stats {
            font-size: 0.85rem;
            color: #6c757d;
            margin-bottom: 10px;
        }

        .btn-detail {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        .write-button {
            margin-bottom: 20px;
            float: right;
        }

        .pagination {
            justify-content: center;
        }

    </style>
</head>
<body>
<!-- 헤더 fragment 포함 -->
<div th:replace="~{fragments/header.html}"></div>

<div class="container mt-3">
    <div class="row">
        <!-- 사이드바 fragment 포함 -->
        <div class="col-md-3" style="margin-left: -1cm;">
            <div th:replace="~{fragments/sidebar.html}"></div>
        </div>

        <div class="col-md-9">
            <!-- 글쓰기 버튼 -->
            <a th:href="@{/boards/new}" class="btn btn-info write-button">글쓰기</a>

            <h2 class="mb-4 text-center">레시피 저장소에 오신 것을 환영합니다!</h2>
            <div class="row">
                <!-- 게시글 목록 -->
                <div th:each="boardWithImage : ${boards}" class="col-md-4 mb-3">
                    <div class="card">
                        <!-- 이미지 처리 -->
                        <img th:src="${boardWithImage.lastImagePath}" alt="대표 이미지" class="card-img-top">

                        <!-- 카드 내용 -->
                        <div class="card-body">
                            <h5 class="card-title" th:text="${boardWithImage.board.title}"></h5>
                            <p class="author">작성자: <span th:text="${boardWithImage.board.user.nickname}"></span></p>
                            <p class="stats">
                                ❤️ <span th:text="${boardWithImage.board.likeCount}"></span> &nbsp;&nbsp;
                                👁️ <span th:text="${boardWithImage.board.view}"></span>
                            </p>
                            <a th:href="@{/boards/{id}(id=${boardWithImage.board.id})}" class="btn btn-light btn-detail">자세히 보기</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 페이징 네비게이션 -->
            <nav>
                <ul class="pagination">
                    <li class="page-item" th:classappend="${page.hasPrevious()} ? '' : 'disabled'">
                        <a class="page-link" th:href="@{/boards(page=${page.number - 1})}" aria-label="Previous">이전</a>
                    </li>
                    <li class="page-item" th:each="pageNum : ${#numbers.sequence(0, page.totalPages - 1)}"
                        th:classappend="${pageNum == page.number} ? 'active' : ''">
                        <a class="page-link" th:href="@{/boards(page=${pageNum})}" th:text="${pageNum + 1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${page.hasNext()} ? '' : 'disabled'">
                        <a class="page-link" th:href="@{/boards(page=${page.number + 1})}" aria-label="Next">다음</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
