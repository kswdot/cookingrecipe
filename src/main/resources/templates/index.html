<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>메인 페이지</title>
    <style>
        /* 카드 스타일 */
        .recipe-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
        }

        .recipe-card:hover {
            transform: scale(1.05); /* 호버 시 살짝 확대 */
        }

        .recipe-image {
            height: 200px;
            object-fit: cover;
        }

        .recipe-content {
            padding: 15px;
        }

        .recipe-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .recipe-ingredients {
            color: #555;
            font-size: 0.9rem;
            max-height: 45px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>

<body>
<!-- 헤더 fragment 포함 -->
<div th:replace="~{fragments/header.html}"></div>

<div class="container mt-4">
    <div class="row">
        <!-- 사이드바 fragment 포함 -->
        <div class="col-md-3" style="margin-left: -1cm;">
            <div th:replace="~{fragments/sidebar.html}"></div>
        </div>

        <!-- 본문 내용 -->
        <div class="col-md-9">
            <!-- 상단 헤더 (글쓰기 버튼 + 최신 레시피 제목) -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="mb-0">최신 레시피</h2>
                <a sec:authorize="isAuthenticated()" th:href="@{/board}" class="btn btn-primary">글쓰기</a>
                <a sec:authorize="isAnonymous()" th:href="@{/login}" class="btn btn-primary">글쓰기</a>
            </div>

            <!-- 최신 레시피 목록 -->
            <div class="row">
                <!-- 게시글 목록 반복 렌더링 -->
                <div class="col-md-4 mb-4" th:each="recipe : ${recipes}">
                    <div class="recipe-card">
                        <!-- 대표 이미지 -->
                        <img th:src="@{'/uploads/' + ${recipe.image}}" alt="레시피 이미지" class="w-100 recipe-image">

                        <!-- 게시글 내용 -->
                        <div class="recipe-content">
                            <!-- 제목 -->
                            <div class="recipe-title" th:text="${recipe.title}"></div>

                            <!-- 재료 -->
                            <div class="recipe-ingredients" th:text="${#strings.substring(recipe.ingredients, 0, 50)} + '...'">
                            </div>

                            <!-- 버튼 -->
                            <div class="text-end mt-3">
                                <a th:href="@{/board/{id}(id=${recipe.id})}" class="btn btn-primary btn-sm">자세히 보기</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 최신 레시피 목록 끝 -->
        </div>
    </div>
</div>
</body>
</html>
