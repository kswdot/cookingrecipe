<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
<div class="mb-4">
    <h5>검색</h5>

    <div class="mb-2">
        <select name="searchCriteria" class="form-select">
            <option value="title">레시피 제목</option>
            <option value="ingredients">레시피 내용(재료)</option>
            <option value="author">작성자</option>
        </select>

        <form action="/search" method="get">
            <div class="mb-2 d-flex">
                <input type="text" name="keyword" class="form-control me-2" placeholder="검색">
                <button type="submit" class="btn btn-dark" style="white-space: nowrap;">검색</button>
            </div>
        </form>
    </div>
</div>

</html>
