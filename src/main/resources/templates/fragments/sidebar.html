<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 검색창 크기 조정 */
        .sidebar-search-input {
            width: 80%; /* 너비를 줄임 */
            height: 30px; /* 높이를 줄임 */
            font-size: 0.9rem; /* 글자 크기 조정 */
        }

        /* 검색 기준 선택 바 크기 조정 */
        .sidebar-select {
            width: 80%; /* 너비를 줄임 */
            height: 35px; /* 높이를 줄임 */
            font-size: 0.9rem; /* 글자 크기 조정 */
        }

        /* 버튼 크기 조정 */
        .sidebar-search-button {
            height: 35px;
            font-size: 0.9rem;
            padding: 0 10px;
        }
    </style>
</head>
<body>
<div class="mb-4">
    <h5>검색</h5>

    <div class="mb-2">
        <select name="searchCriteria" class="form-select sidebar-select">
            <option value="title">레시피 제목+내용</option>
            <option value="ingredients">재료</option>
            <option value="nickname">닉네임</option>
        </select>

        <form action="/search" method="get">
            <div class="mb-2 d-flex">
                <input type="text" name="keyword" class="form-control me-2 sidebar-search-input" placeholder="검색">
                <button type="submit" class="btn btn-dark sidebar-search-button">검색</button>
            </div>
        </form>
    </div>
</div>

<div class="mb-4">
    <h5>Category</h5>
    <ul class="list-styled">
        <li><a href="/category/all">전체</a></li>
        <li><a href="/category/볶음">한식</a></li>
        <li><a href="/category/찜/탕">양식</a></li>
        <li><a href="/category/구이">구이</a></li>
        <li><a href="/category/튀김">튀김</a></li>
        <li><a href="/category/면">면</a></li>
        <li><a href="/category/샐러드">샐러드</a></li>
    </ul>
</div>
</body>
</html>
