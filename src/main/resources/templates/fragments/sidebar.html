<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">

</head>
<body>
<div class="mb-4">
    <h5>검색</h5>
    <form action="/search" method="get" class="d-flex">
        <label>
            <select name="searchCriteria" class="form-select me-2">
                <option value="title">레시피 제목</option>
                <option value="ingredients">레시피 내용(재료)</option>
                <option value="author">작성자</option>
            </select>
        </label>

        <label>
            <input type="text" name="keyword" class="form-control me-2" placeholder="검색">
        </label>

        <button type="submit" class="btn btn-dark">검색</button>
    </form>
</div>

<div class="mb-4">
    <h5>Category</h5>

        <li><a href="/category/찜/탕">찜/탕</a></li>
        <li><a href="/category/구이">구이</a></li>
        <li><a href="/category/튀김">튀김</a></li>
        <li><a href="/category/면">면</a></li>
        <li><a href="/category/샐러드">샐러드</a></li>
    </ul>
</div>
</body>
</html>
