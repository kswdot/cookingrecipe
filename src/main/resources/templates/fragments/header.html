<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header class="container py-3" style="background-color: lightblue; max-width: 90%; margin: 0 auto;">
    <div style="display: flex; align-items: center; justify-content: space-between;">
        <div style="display: flex; align-items: center;">
            <span class="me-3" style="font-size: 2.5rem;">🍳</span> <!-- 요리 이모티콘 -->
            <a href="/" class="navbar-brand" style="font-size: 3rem; font-weight: bold; color: black;">나만의 레시피 저장소</a>
        </div>
        <nav class="nav" style="display: flex; flex-wrap: wrap; gap: 10px;">
            <div sec:authorize="isAuthenticated()" style="display: flex; gap: 10px;">
                <span th:text="${#authentication.principal.nickname} + ' 쉐프님 어서오세요!'"
                      style="display: block; font-weight: bold; margin-top: 30px; margin-right: 20px;"></span>
                <a class="nav-link" th:href="@{/myPage}" style="color: black;">마이페이지</a>
                <a class="nav-link" th:href="@{/bookmark}" style="color: black;">북마크</a>
                <a class="nav-link" th:href="@{/logout}" style="color: black;">로그아웃</a>
            </div>
            <div sec:authorize="isAnonymous()" style="display: flex; gap: 10px;">
                <a class="nav-link" th:href="@{/join}" style="color: black;">회원가입</a>
                <a class="nav-link" th:href="@{/login}" style="color: black;">로그인</a>
            </div>
        </nav>
    </div>
</header>
</body>
</html>
