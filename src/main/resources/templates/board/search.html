<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Í≤ÄÏÉâ Í≤∞Í≥º</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        .card {
            margin-bottom: 20px;
            position: relative;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
        }

        .card-body .card-title {
            font-weight: bold;
        }

        .card-body .author {
            font-size: 0.85rem;
            color: #6c757d;
        }

        .card-body .stats {
            font-size: 0.85rem;
            color: #6c757d;
            margin-bottom: 10px;
        }

        .btn-detail {
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        .control-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .sort-buttons {
            display: flex;
            align-items: center;
        }

        .sort-buttons a {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<!-- Ìó§Îçî fragment Ìè¨Ìï® -->
<div th:replace="~{fragments/header.html}"></div>

<div class="container mt-3">
    <div class="row">
        <!-- ÏÇ¨Ïù¥ÎìúÎ∞î fragment Ìè¨Ìï® -->
        <div class="col-md-3" style="margin-left: -1cm;">
            <div th:replace="~{fragments/sidebar.html}"></div>
        </div>

        <div class="col-md-9">
            <!-- Í≤ÄÏÉâ Í≤∞Í≥º ÏÉÅÎã® Î∞î -->
            <div class="control-bar">
                <!-- ÏµúÏã†Ïàú/Ïù∏Í∏∞Ïàú Î≤ÑÌäº -->
                <div class="sort-buttons">
                    <a th:href="@{'/boards/search'(searchCriteria=${param.searchCriteria}, keyword=${param.keyword}, sort='date')}"
                       class="btn btn-light">ÏµúÏã†Ïàú</a>
                    <a th:href="@{'/boards/search'(searchCriteria=${param.searchCriteria}, keyword=${param.keyword}, sort='likes')}"
                       class="btn btn-light">Ïù∏Í∏∞Ïàú</a>
                </div>

                <!-- Í≤ÄÏÉâ Í≤∞Í≥º Ï†úÎ™© -->
                <h2 class="mb-0">Í≤ÄÏÉâ Í≤∞Í≥º</h2>

                <!-- Í∏ÄÏì∞Í∏∞ Î≤ÑÌäº -->
                <a th:href="@{/boards/new}" class="btn btn-info">Í∏ÄÏì∞Í∏∞</a>
            </div>

            <!-- ÏóêÎü¨ Î©îÏãúÏßÄ -->
            <div th:if="${errorMessage}" class="alert alert-danger text-center mt-3" role="alert">
                <span th:text="${errorMessage}"></span>
            </div>

            <div class="row">
                <!-- Í≤ÄÏÉâ Í≤∞Í≥º Î™©Î°ù -->
                <div th:each="boardDto : ${boards.content}" class="col-md-4 mb-3">
                    <div class="card">
                        <!-- Ïù¥ÎØ∏ÏßÄ Ï≤òÎ¶¨ -->
                        <img th:src="@{'/uploads/' + ${boardDto.lastImagePath}}" alt="ÎåÄÌëú Ïù¥ÎØ∏ÏßÄ" class="card-img-top">

                        <!-- Ïπ¥Îìú ÎÇ¥Ïö© -->
                        <div class="card-body">
                            <h5 class="card-title" th:text="${boardDto.title}"></h5>
                            <p class="author">ÏûëÏÑ±Ïûê: <span th:text="${boardDto.nickname}"></span></p>
                            <p class="stats">
                                ‚ù§Ô∏è <span th:text="${boardDto.likeCount}"></span> &nbsp;&nbsp;
                                üëÅÔ∏è <span th:text="${boardDto.view}"></span>
                            </p>
                            <a th:href="@{/boards/{id}(id=${boardDto.id})}" class="btn btn-light btn-detail">ÏûêÏÑ∏Ìûà Î≥¥Í∏∞</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ÌéòÏù¥ÏßÄÎÑ§Ïù¥ÏÖò -->
            <nav aria-label="Page navigation" class="mt-4" th:if="${showPagination}">
                <ul class="pagination justify-content-center">
                    <!-- Ïù¥Ï†Ñ ÌéòÏù¥ÏßÄ -->
                    <li class="page-item" th:if="${boards.hasPrevious()}">
                        <a class="page-link"
                           th:href="@{'/boards/search'(searchCriteria=${searchCriteria}, keyword=${keyword}, sort=${sort}, page=${boards.number - 1})}">
                            Ïù¥Ï†Ñ
                        </a>
                    </li>

                    <!-- ÌéòÏù¥ÏßÄ Î≤àÌò∏ -->
                    <li th:each="i : ${#numbers.sequence(0, boards.totalPages - 1)}"
                        class="page-item" th:classappend="${boards.number == i} ? 'active' : ''">
                        <a class="page-link"
                           th:href="@{'/boards/search'(searchCriteria=${searchCriteria}, keyword=${keyword}, sort=${sort}, page=${i})}"
                           th:text="${i + 1}">1</a>
                    </li>

                    <!-- Îã§Ïùå ÌéòÏù¥ÏßÄ -->
                    <li class="page-item" th:if="${boards.hasNext()}">
                        <a class="page-link"
                           th:href="@{'/boards/search'(searchCriteria=${searchCriteria}, keyword=${keyword}, sort=${sort}, page=${boards.number + 1})}">
                            Îã§Ïùå
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
