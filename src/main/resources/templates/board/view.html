<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${board.title} + ' - 게시글 보기'">게시글 보기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        .content-box {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
        }
        .image-box img {
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<!-- 헤더 fragment 포함 -->
<div th:replace="~{fragments/header.html}"></div>

<div class="container mt-4">
    <div class="row">
        <!-- 사이드바 fragment 포함 -->
        <div class="col-md-3" style="margin-left: -1cm;">
            <div th:replace="~{fragments/sidebar.html}"></div>
        </div>

        <!-- 게시글 본문 -->
        <div class="col-md-9">
            <!-- 제목과 작성자 -->
            <div class="content-box">
                <div class="d-flex justify-content-between align-items-center">
                    <h1 th:text="${board.title}" class="mb-0"></h1>
                    <small class="text-muted">작성자: <span th:text="${board.user.nickname}"></span></small>
                </div>
                <p class="text-muted mt-2">카테고리: <span th:text="${board.category}"></span></p>
            </div>

            <!-- 재료 -->
            <div class="content-box">
                <h5>재료</h5>
                <p th:text="${board.ingredient}"></p>
            </div>

            <!-- 내용 -->
            <div class="content-box">
                <h5>내용</h5>
                <p th:text="${board.content}"></p>
            </div>

            <!-- 이미지 -->
            <div class="content-box image-box">
                <h5>사진</h5>
                <div class="d-flex flex-wrap">
                    <img th:each="image : ${board.images}" th:src="@{/images/{filename}(filename=${image.name})}" class="img-fluid" />
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
