<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${board.title} + ' - Í≤åÏãúÍ∏Ä Î≥¥Í∏∞'">Í≤åÏãúÍ∏Ä Î≥¥Í∏∞</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>

            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
        }

        .recipe-step {
            border-bottom: 1px solid #bbb;
            margin-bottom: 20px;
            padding-bottom: 20px;
        }

        .recipe-step:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .action-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .like-bookmark {
            font-size: 1.5rem;
            cursor: pointer;
        }

        .recipe-step img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
            display: block;
        }
    </style>
</head>
<body>
<!-- Ìó§Îçî fragment Ìè¨Ìï® -->
<div th:replace="~{fragments/header.html}"></div>

<div class="container mt-4">
    <div class="row">
        <!-- ÏÇ¨Ïù¥ÎìúÎ∞î fragment Ìè¨Ìï® -->
        <div class="col-md-3" style="margin-left: -1cm;">
            <div th:replace="~{fragments/sidebar.html}"></div>

        <!-- Í≤åÏãúÍ∏Ä Î≥∏Î¨∏ -->
        <div class="col-md-9 position-relative">

                    Î∞©Ïãù: <span th:text="${board.method.getKoreanName()}"></span>

                    ÏûëÏÑ±Ïùº: <span th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm')}"></span>

                <p th:text="${board.content}"></p>

            <!-- Î†àÏãúÌîº Îã®Í≥Ñ -->

                    <!-- Ïù¥ÎØ∏ÏßÄ Í≤ΩÎ°ú ÏàòÏ†ï -->

                    <p th:text="${recipe.description}"></p>

            </div>

            <!-- Ï¢ãÏïÑÏöî & Î∂ÅÎßàÌÅ¨ -->
            <div class="action-box">
                <div>
                    <!-- Ï¢ãÏïÑÏöî -->
                    <form th:action="@{/boards/{id}/like(id=${board.id})}" method="post" style="display: inline;">
                        <input type="hidden" name="_method" value="PATCH">

                                th:classappend="${isLiked} ? 'text-danger' : 'text-secondary'"

                        <form th:action="@{/boards/delete/{id}(id=${board.id})}" method="post" style="display: inline;">

                            <button type="submit" class="btn btn-danger">ÏÇ≠Ï†ú</button>
                        </form>
                    </div>

                    <div th:if="${currentUserId == null or currentUserId != authorId}">
                        <a th:href="@{/}" class="btn btn-secondary">Î™©Î°ùÏúºÎ°ú</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
