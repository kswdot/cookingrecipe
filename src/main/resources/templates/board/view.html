<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${board.title} + ' - Í≤åÏãúÍ∏Ä Î≥¥Í∏∞'">Í≤åÏãúÍ∏Ä Î≥¥Í∏∞</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        .content-box {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
        }

        .recipe-step {
            border-bottom: 1px solid #bbb;
            margin-bottom: 20px;
            padding-bottom: 20px;
        }

        .recipe-step:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .action-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .like-bookmark {
            font-size: 1.5rem;
            cursor: pointer;
        }

        .recipe-step img {
            max-width: 100%;
            height: auto;
            margin: 10px 0;
            display: block;
        }

        .comment-section hr {
            margin: 30px 0 20px;
            border: 1px solid #ccc;
        }

        .comment-actions {
            display: flex;
            justify-content: flex-end;
        }

        .readonly-textarea {
            cursor: not-allowed;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<!-- Ìó§Îçî fragment Ìè¨Ìï® -->
<div th:replace="~{fragments/header.html}"></div>

<div class="container mt-4">
    <div class="row">
        <!-- ÏÇ¨Ïù¥ÎìúÎ∞î fragment Ìè¨Ìï® -->
        <div class="col-md-3" style="margin-left: -1cm;">
            <div th:replace="~{fragments/sidebar.html}"></div>
        </div>

        <!-- Í≤åÏãúÍ∏Ä Î≥∏Î¨∏ -->
        <div class="col-md-9 position-relative">
            <!-- Ï†úÎ™©, ÏûëÏÑ±Ïûê -->
            <div class="content-box">
                <div class="d-flex justify-content-between align-items-center">
                    <h1 th:text="${board.title}" class="mb-0"></h1>
                    <div class="d-flex align-items-center">
                        <small class="text-muted me-3">ÏûëÏÑ±Ïûê: <span th:text="${board.nickname}"></span></small>
                        <small class="text-muted text-end">
                            <span th:text="'üëÅÔ∏è ' + ${board.view}"></span>
                        </small>
                    </div>
                </div>
                <p class="text-muted mt-2">
                    Ïπ¥ÌÖåÍ≥†Î¶¨: <span th:text="${board.category.getKoreanName()}"></span> |
                    Î∞©Ïãù: <span th:text="${board.method.getKoreanName()}"></span>
                </p>
                <p class="text-muted text-end mt-2" style="font-size: 0.9rem;">
                    ÏûëÏÑ±Ïùº: <span th:text="${#temporals.format(board.createdDate, 'yyyy-MM-dd HH:mm')}"></span>
                </p>
            </div>

            <!-- Ïû¨Î£å -->
            <div>
                <h5 style="font-weight: bold">[Ïû¨Î£å]</h5>
                <p th:text="${board.ingredient}"></p>
            </div>

            <!-- ÏÜåÍ∞ú -->
            <div>
                <h5 style="font-weight: bold">[ÏÜåÍ∞ú]</h5>
                <p th:text="${board.content}"></p>
            </div>

            <!-- Î†àÏãúÌîº Îã®Í≥Ñ -->
            <h5 style="font-weight: bold">[Î†àÏãúÌîº Îã®Í≥Ñ]</h5>
            <div th:each="recipe : ${recipes}" class="recipe-step">
                <h6 th:text="'Step ' + ${recipe.stepOrder}"></h6>
                <div>
                    <img th:if="${recipe.imagePath}"
                         th:src="|/uploads/${recipe.imagePath}|"
                         alt="Î†àÏãúÌîº Ïù¥ÎØ∏ÏßÄ" class="img-fluid mb-2">
                    <p th:text="${recipe.description}"></p>
                </div>
            </div>

            <!-- Ï¢ãÏïÑÏöî & Î∂ÅÎßàÌÅ¨ -->
            <div class="action-box">
                <div>
                    <!-- Ï¢ãÏïÑÏöî -->
                    <form th:action="@{/boards/{id}/like(id=${board.id})}" method="post" style="display: inline;">
                        <input type="hidden" name="_method" value="PATCH">
                        <button type="submit"
                                th:classappend="${isLiked} ? 'text-danger' : 'text-secondary'"
                                class="like-bookmark"
                                style="background: none; border: none; cursor: pointer;">
                            <span th:if="${isLiked}">‚ù§Ô∏è</span>
                            <span th:if="${!isLiked}">ü§ç</span>
                            <span th:text="${board.likeCount}"></span>
                        </button>
                    </form>

                    <!-- Î∂ÅÎßàÌÅ¨ -->
                    <form th:action="@{/boards/{id}/bookmark(id=${board.id})}" method="post" style="display: inline;">
                        <input type="hidden" name="_method" value="PATCH">
                        <button type="submit"
                                th:classappend="${isBookmarked} ? 'text-warning' : 'text-secondary'"
                                class="like-bookmark"
                                style="background: none; border: none; cursor: pointer;">
                            <span th:if="${isBookmarked}">üìå</span>
                            <span th:if="${!isBookmarked}">üîñ</span>
                        </button>
                    </form>
                </div>

                <div>
                    <!-- ÏûëÏÑ±ÏûêÍ∞Ä Î≥∏Ïù∏Ïù∏ Í≤ΩÏö∞ -->
                    <div th:if="${currentUserId != null and currentUserId == authorId}">
                        <a th:href="@{/boards/update/{id}(id=${board.id})}" class="btn btn-primary d-inline">ÏàòÏ†ï</a>
                        <form th:action="@{/boards/delete/{id}(id=${board.id})}" method="post" class="d-inline" onsubmit="return confirm('Í≤åÏãúÍ∏ÄÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')">
                            <input type="hidden" name="_method" value="DELETE">
                            <button type="submit" class="btn btn-danger">ÏÇ≠Ï†ú</button>
                        </form>
                    </div>

                    <div th:if="${currentUserId == null or currentUserId != authorId}">
                        <a th:href="@{/}" class="btn btn-secondary">Î™©Î°ùÏúºÎ°ú</a>
                    </div>
                </div>
            </div>

            <!-- ÎåìÍ∏Ä ÏÑπÏÖò -->
            <div class="comment-section">
                <hr />
                <h3>ÎåìÍ∏Ä</h3>

                <!-- ÎåìÍ∏Ä ÏûëÏÑ± Ìèº -->
                <form th:action="@{/comments/create}" method="post" class="mt-3">
                    <input type="hidden" name="boardId" th:value="${board.id}" />
                    <textarea name="content"
                              placeholder="ÎåìÍ∏ÄÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî"
                              class="form-control mb-2"
                              th:if="${currentUserId != null}"
                              required></textarea>
                    <textarea readonly
                              placeholder="ÎåìÍ∏ÄÏùÑ ÏûëÏÑ±ÌïòÎ†§Î©¥ Î°úÍ∑∏Ïù∏ Ìï¥Ï£ºÏÑ∏Ïöî."
                              class="form-control mb-2 readonly-textarea"
                              onclick="window.location.href='/login'"
                              th:if="${currentUserId == null}"></textarea>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-success" th:if="${currentUserId != null}">ÎåìÍ∏Ä ÏûëÏÑ±</button>
                    </div>
                </form>

                <!-- ÎåìÍ∏Ä Î™©Î°ù -->
                <ul>
                    <li th:each="comment : ${comments}" class="mb-3">
                        <!-- ÎåìÍ∏Ä Ïª®ÌÖåÏù¥ÎÑà -->
                        <div class="border rounded p-3">
                            <p>
                                <strong th:text="${comment.nickname}"></strong>
                                <span class="text-muted ms-2" th:text="${#temporals.format(comment.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                            </p>

                            <!-- ÎåìÍ∏Ä ÎÇ¥Ïö© -->
                            <p id="comment-text-[[${comment.id}]]" th:text="${comment.content}" class="mb-2"></p>

                            <!-- ÏàòÏ†ï ÏûÖÎ†•Ï∞Ω (Í∏∞Î≥∏Ï†ÅÏúºÎ°ú Ïà®ÍπÄ) -->
                            <div id="edit-form-[[${comment.id}]]" style="display: none;">
                                <textarea class="form-control mb-2" id="edit-content-[[${comment.id}]]" th:text="${comment.content}"></textarea>
                                <div class="d-flex justify-content-end">
                                    <button class="btn btn-success btn-sm me-2"
                                            th:onclick="'submitEdit(' + ${comment.id} + ');'">ÏôÑÎ£å</button>
                                    <button class="btn btn-secondary btn-sm"
                                            th:onclick="'cancelEdit(' + ${comment.id} + ');'">Ï∑®ÏÜå</button>
                                </div>
                            </div>

                            <!-- ÏàòÏ†ï/ÏÇ≠Ï†ú Î≤ÑÌäº -->
                            <div class="d-flex justify-content-end">
                                <button class="btn btn-primary btn-sm me-2"
                                        th:if="${currentUserId != null and currentUserId == comment.userId}"
                                        th:onclick="'enableEdit(' + ${comment.id} + ');'">ÏàòÏ†ï</button>
                                <form th:if="${currentUserId != null and currentUserId == comment.userId}"
                                      th:action="@{/comments/delete/{id}(id=${comment.id})}" method="post">
                                    <input type="hidden" name="boardId" th:value="${board.id}" />
                                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('ÎåìÍ∏ÄÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')">ÏÇ≠Ï†ú</button>
                                </form>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
