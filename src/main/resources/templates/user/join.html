<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
    <title>회원가입</title>
</head>
<body>
<!-- 헤더 fragment 포함 -->
<div th:replace="~{fragments/header.html}"></div>

<div class="container mt-3">
    <div class="row">
        <!-- 사이드바 fragment 포함 -->
        <div class="col-md-3" style="margin-left: -1cm;">
            <div th:replace="~{fragments/sidebar.html}"></div>
        </div>

        <!-- 회원가입 폼 -->
        <div class="col-md-9">
            <div class="text-center">
                <h2 th:text="#{text.userJoin}">회원 가입</h2>
            </div>
            <form th:action="@{/join}" method="post" th:object="${form}">
                <div class="mb-3">
                    <label for="loginId" th:text="#{label.user.loginId}">로그인 ID</label>
                    <input type="text" id="loginId" th:field="*{loginId}" class="form-control" th:errorclass="field-error">
                    <div class="field-error" th:if="${#fields.hasErrors('loginId')}">
                        <span th:each="err, iterStat : ${#fields.errors('loginId')}" th:text="${err}" th:if="${iterStat.index == 0}"></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="nickname" th:text="#{label.user.nickname}">닉네임</label>
                    <input type="text" id="nickname" th:field="*{nickname}" class="form-control" th:errorclass="field-error">
                    <div class="field-error" th:if="${#fields.hasErrors('nickname')}">
                        <span th:each="err, iterStat : ${#fields.errors('nickname')}" th:text="${err}" th:if="${iterStat.index == 0}"></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" th:text="#{label.user.password}">비밀번호</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" th:errorclass="field-error">
                    <div class="field-error" th:if="${#fields.hasErrors('password')}">
                        <span th:each="err, iterStat : ${#fields.errors('password')}" th:text="${err}" th:if="${iterStat.index == 0}"></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="email" th:text="#{label.user.email}">이메일</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" th:errorclass="field-error">
                    <div class="field-error" th:if="${#fields.hasErrors('email')}">
                        <span th:each="err, iterStat : ${#fields.errors('email')}" th:text="${err}" th:if="${iterStat.index == 0}"></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="number" th:text="#{label.user.number}">전화번호</label>
                    <input type="text" id="number" th:field="*{number}" class="form-control" th:errorclass="field-error">
                    <div class="field-error" th:if="${#fields.hasErrors('number')}">
                        <span th:each="err, iterStat : ${#fields.errors('number')}" th:text="${err}" th:if="${iterStat.index == 0}"></span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="birth" th:text="#{label.user.birth}">생년월일</label>
                    <input type="date" id="birth" th:field="*{birth}" class="form-control" th:errorclass="field-error">
                    <div class="field-error" th:if="${#fields.hasErrors('birth')}">
                        <span th:each="err, iterStat : ${#fields.errors('birth')}" th:text="${err}" th:if="${iterStat.index == 0}"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <button type="submit" class="btn btn-primary w-100">회원가입</button>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-secondary w-100"
                                th:onclick="|location.href='/'|">취소</button>
                    </div>
                </div>
            </form>

            <!-- 카카오 로그인 버튼 -->
            <div class="row mt-3">
                <div class="col text-center">
                    <a th:href="@{/oauth2/authorization/kakao}" class="btn btn-warning w-100">
                        <img src="https://developers.kakao.com/assets/img/about/logos/kakaologin/kr/button_small.png"
                             alt="" style="width: 24px; margin-right: 8px;">
                        카카오로 회원가입
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
