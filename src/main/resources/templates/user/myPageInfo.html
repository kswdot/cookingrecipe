<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <style>
        .form-label {
            text-align: left;
            display: inline-block;
            margin-bottom: 5px;
        }
        input[readonly] {
            background-color: #f0f0f0; /* 연한 회색 배경 */
            color: #6c757d; /* 텍스트 색상도 연한 회색 계열로 변경 */
        }
    </style>
    <title>회원 정보</title>
</head>
<body>
<!-- 헤더 fragment 포함 -->
<div th:replace="~{fragments/header.html}"></div>

<div class="container mt-3">
    <div class="row">
        <!-- 사이드바 fragment 포함 -->
        <div class="col-md-3" style="margin-left: -1cm;">
            <div th:replace="~{fragments/sidebar.html}"></div>
        </div>

        <!-- 회원 정보 본문 -->
        <div class="col-md-9">
                <h2 class="text-center">회원 정보</h2>

                <div th:if="${successMessage}" class="alert alert-success mt-3" role="alert">
                    <span th:text="${successMessage}"></span>
                </div>


                <div class="mt-4">
                    <label for="loginId" class="form-label" th:text="#{label.user.loginId}">아이디</label>
                    <input type="text" id="loginId" name="loginId" class="form-control"
                           value="아이디" th:value="${user.loginId}" readonly>
                </div>
                <div class="mt-4">
                    <label for="nickname" class="form-label" th:text="#{label.user.nickname}">닉네임</label>
                    <input type="text" id="nickname" name="nickname" class="form-control"
                           value="닉네임" th:value="${user.nickname}" readonly>
                </div>
                <div class="mt-4">
                    <label for="email" class="form-label" th:text="#{label.user.email}">이메일</label>
                    <input type="text" id="email" name="email" class="form-control"
                           value="이메일" th:value="${user.email}" readonly>
                </div>
                <div class="mt-4">
                    <label for="number" class="form-label" th:text="#{label.user.number}">전화번호</label>
                    <input type="text" id="number" name="number" class="form-control"
                           value="전화번호" th:value="${user.number}" readonly>
                </div>
                <div class="mt-4">
                    <label for="birth" class="form-label" th:text="#{label.user.birth}">생년월일</label>
                    <input type="text" id="birth" name="birth" class="form-control"
                           value="생년월일" th:value="${user.birth}" readonly>
                </div>
                <div class="mt-4 d-flex justify-content-center">
                    <a href="/myPage/info/edit" class="btn btn-primary me-2">정보 수정</a>
                    <a href="/myPage/info/password" class="btn btn-secondary me-2">비밀번호 재설정</a>
                    <a href="/myPage" class="btn btn-danger">취소</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
