<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <title>마이페이지</title>
</head>

<!-- 헤더 fragment 포함 -->
<div th:replace="~{fragments/header.html}"></div>

<div class="container mt-3">

        <!-- 사이드바 fragment 포함 -->
        <div class="col-md-3" style="margin-left: -1cm;">

            <div class="text-center">

            <div class="list-group mt-4 ">
