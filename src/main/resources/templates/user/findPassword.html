<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="col-md-9 mx-auto">
        <div class="text-center">
            <h2 style="margin-bottom:40px;">비밀번호 찾기</h2>
        </div>

        <!-- 에러 메시지 표시 -->
        <div th:if="${errorMessage}" class="alert alert-danger">
            <span th:text="${errorMessage}"></span>
        </div>

        <!-- 성공 메시지 및 임시 비밀번호 표시 -->
        <div th:if="${successMessage}" class="alert alert-success">
            <span th:text="${successMessage}"></span>
        </div>
        <div th:if="${tempPassword}" class="alert alert-info">
            발급된 임시 비밀번호: <span th:text="${tempPassword}"></span>
             / 로그인 후 비밀번호를 반드시 변경해주세요.
        </div>

        <!-- 비밀번호 찾기 입력 폼 -->
        <form th:action="@{/findPassword}" th:object="${form}" method="post">
            <div class="form-group mb-3">
                <label for="loginId">로그인 아이디</label>
                <input type="text" th:field="*{loginId}" class="form-control" id="loginId" placeholder="아이디를 입력하세요" />
                <div th:if="${#fields.hasErrors('loginId')}" class="text-danger">
                    <p th:errors="*{loginId}"></p>
                </div>
            </div>

            <div class="form-group mb-3">
                <label for="number">전화번호</label>
                <input type="text" th:field="*{number}" class="form-control" id="number" placeholder="전화번호를 입력하세요" />
                <div th:if="${#fields.hasErrors('number')}" class="text-danger">
                    <p th:errors="*{number}"></p>
                </div>
            </div>

            <div class="form-group mb-3">
                <label for="birth">생년월일</label>
                <input type="date" th:field="*{birth}" class="form-control" id="birth" />
                <div th:if="${#fields.hasErrors('birth')}" class="text-danger">
                    <p th:errors="*{birth}"></p>
                </div>
            </div>

            <div class="text-right">
                <button type="submit" class="btn btn-primary mt-3">비밀번호 찾기</button>
                <a href="/login" class="btn btn-secondary mt-3 ms-2">취소</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
