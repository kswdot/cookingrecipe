<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
        .form-label {
            text-align: left;
            display: inline-block;
            margin-bottom: 5px;
        }
        input[readonly] {
            background-color: #f0f0f0; /* 연한 회색 배경 */
            color: #6c757d; /* 텍스트 색상도 연한 회색 계열로 변경 */
        }
    </style>
    <title>회원 정보 수정</title>
</head>
<body>
<!-- 헤더 fragment 포함 -->
<div th:replace="~{fragments/header.html}"></div>

<div class="container mt-3">
    <div class="row">
        <!-- 사이드바 fragment 포함 -->
        <div class="col-md-3" style="margin-left: -1cm;">
            <div th:replace="~{fragments/sidebar.html}"></div>
        </div>

        <!-- 회원 정보 수정 폼 -->
        <div class="col-md-9">
            <h2>회원 정보 수정</h2>
            <form th:action="@{/myPage/info}" th:object="${form}" method="post">
                <input type="hidden" name="_method" value="patch"/>

                <div class="mt-4">
                    <label for="loginId" class="form-label">아이디</label>
                    <input type="text" id="loginId" th:field="*{loginId}" class="form-control" readonly>
                </div>

                <div class="mt-4">
                    <label for="nickname" class="form-label">닉네임</label>
                    <input type="text" id="nickname" th:field="*{nickname}" class="form-control">
                    <div class="field-error" th:errors="*{nickname}"></div>
                </div>

                <div class="mt-4">
                    <label for="email" class="form-label">이메일</label>
                    <input type="text" id="email" th:field="*{email}" class="form-control">
                    <div class="field-error" th:errors="*{email}"></div>
                </div>

                <div class="mt-4">
                    <label for="number" class="form-label">전화번호</label>
                    <input type="text" id="number" th:field="*{number}" class="form-control">
                    <div class="field-error" th:errors="*{number}"></div>
                </div>

                <div class="mt-4">
                    <label for="birth" class="form-label">생년월일</label>
                    <input type="text" id="birth" th:field="*{birth}" class="form-control" readonly>
                </div>

                <div class="mt-4 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary me-2">정보 수정</button>
                    <a href="/myPage" class="btn btn-danger">취소</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
