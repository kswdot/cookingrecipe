<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
    <title>추가 정보 입력</title>
</head>
<body>
<!-- 헤더 fragment 포함 -->
<div th:replace="~{fragments/header.html}"></div>

<div class="container mt-3">
    <div class="row">
        <!-- 사이드바 fragment 포함 -->
        <div class="col-md-3" style="margin-left: -1cm;">
            <div th:replace="~{fragments/sidebar.html}"></div>
        </div>

        <!-- 추가 정보 입력 폼 -->
        <div class="col-md-9">
            <div class="text-center">
                <h2>추가 정보 입력</h2>
            </div>
            <form th:action="@{/additional-info}" th:object="${form}" method="post">
                <div class="mb-3">
                    <label for="nickname">닉네임</label>
                    <input type="text" id="nickname" th:field="*{nickname}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="email">이메일</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="number">전화번호</label>
                    <input type="text" id="number" th:field="*{number}" class="form-control" placeholder="010-1234-5678" required>
                </div>
                <div class="mb-3">
                    <label for="birth">생년월일</label>
                    <input type="date" id="birth" th:field="*{birth}" class="form-control" required>
                </div>
            <div class="row">
                    <div class="col">
                        <button type="submit" name="action" value="save" class="btn btn-primary w-100">저장</button>
                    </div>
                    <div class="col">
                        <button type="submit" name="action" value="cancel" class="btn btn-secondary w-100">취소</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
