<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
        .form-label {
            text-align: left;
            display: inline-block;
            margin-bottom: 5px;
        }
    </style>
    <title>비밀번호 재설정</title>
</head>
<body>
<!-- 헤더 fragment 포함 -->
<div th:replace="~{fragments/header.html}"></div>

<div class="container mt-3">
    <div class="row">
        <!-- 사이드바 fragment 포함 -->
        <div class="col-md-3" style="margin-left: -1cm;">
            <div th:replace="~{fragments/sidebar.html}"></div>
        </div>


        <div class="col-md-9">
            <div>
                <h2 class="text-center" style="margin-bottom: 40px;">비밀번호 재설정</h2>

                <div th:if="${successMessage}" class="alert alert-success mt-3" role="alert">
                    <span th:text="${successMessage}"></span>
                </div>

                <form th:action="@{/myPage/info/password}" th:object="${form}" method="post">
                    <input type="hidden" name="_method" value="put"/>

                            <div class="mb-3">
                                <label for="currentPassword" th:text="#{label.user.currentPassword}">현재 비밀번호</label>
                                <input type="password" id="currentPassword" th:field="*{currentPassword}"
                                       class="form-control" th:errorclass="field-error">
                                <div class="field-error" th:if="${#fields.hasErrors('currentPassword')}">
                                    <span th:each="err, iterStat : ${#fields.errors('currentPassword')}"
                                          th:text="${err}" th:if="${iterStat.index == 0}"></span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="newPassword" th:text="#{label.user.newPassword}">새 비밀번호</label>
                                <input type="password" id="newPassword" th:field="*{newPassword}"
                                       class="form-control" th:errorclass="field-error">
                                <div class="field-error" th:if="${#fields.hasErrors('newPassword')}">
                                    <span th:each="err, iterStat : ${#fields.errors('newPassword')}"
                                          th:text="${err}" th:if="${iterStat.index == 0}"></span>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" th:text="#{label.user.confirmPassword}">비밀번호 확인</label>
                                <input type="password" id="confirmPassword" th:field="*{confirmPassword}"
                                       class="form-control" th:errorclass="field-error">
                                <div class="field-error" th:if="${#fields.hasErrors('confirmPassword')}">
                                    <span th:each="err, iterStat : ${#fields.errors('confirmPassword')}"
                                          th:text="${err}" th:if="${iterStat.index == 0}"></span>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <button type="submit" class="btn btn-primary w-100">변경 완료</button>
                                </div>
                                <div class="col">
                                    <button type="button" class="btn btn-secondary w-100"
                                            th:onclick="|location.href='/myPage/info'|">취소</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
